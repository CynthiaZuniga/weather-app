<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Detalle del clima</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">App de Clima</a>
            </div>
        </nav>
    </header>

    <main class="container my-4">

 <section class="city-detail">
  <h2 class="city-detail__name" id="city-name">Ciudad</h2>

  <div class="card city-detail__card">
    <div class="card-body">
      <p class="city-detail__item">
        <strong>Temperatura:</strong>
        <span id="temp"></span>
      </p>
      <p class="city-detail__item">
        <strong>Humedad:</strong>
        <span id="humidity"></span>
      </p>
      <p class="city-detail__item">
        <strong>Viento:</strong>
        <span id="wind"></span>
      </p>
    </div>
  </div>
</section>

  <section class="forecast">
  <h2 class="forecast__title">Pronóstico semanal</h2>

  <div class="row forecast__grid" id="forecast">
  </section>

</main>


    <footer>
        <p>Proyecto Frontend - Módulo 2</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>


</body>

</html>
